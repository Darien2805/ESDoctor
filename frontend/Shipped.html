        <script>
            // Helper function to display error message
            function showError(message) {
                // Hide the table and button in the event of error
                $('#apptTable').hide();

                // Display an error under the main container
                $('#main')
                    .append("<label>"+message+"</label>");
            }
            $(async() => {           
    
        var serviceURL = "http://localhost:8000/display_orders";

        try {
            const response =
                await fetch(
                serviceURL, {
                method: 'GET',
            });

            const result = await response.json();
            if (response.ok){
            
                if (response.status === 200){
                    $('#apptTable').show();
                    alldata = result.data
                    console.log(result.data.orders)
                    orders = result.data.orders
                    var rows = "";
                    numbering = 0
                    shipped_numbering = 0
                    for (orderID in orders) {
                        current = orders[orderID]
                        console.log(current)
                        if (current.status=="Shipped"){
                            var newID='a'+orderID;
                            
                            shipped_numbering +=1

                            var eachRow=""
                            
                            var apptID = String(newID.substring(1))
                            eachRow = `
                                <td><b>${current.patientName}</b></td>
                                <td class="text-center"><b>${current.orderID}</b><br>${current.requestedDate} ${current.requestedTime}</td>
                                <td class="text-center"><b>${current.drugAllergies}</b></td>
                                <td class="text-center"><b>${current.status}</b></td>
                                
                                <td class="text-center">
                                    <button id="${newID}" onclick="viewDetails(${newID})" class="btn text-small" style="background-color: rgb(186, 250, 186);"><b>Shipped</b></button>
                                </td>
                                `                          
                            rows += "<tr>" + eachRow + "</tr>";
                        }else if (current.status=="Assigned to Pharmacists"){
                            numbering += 1
                        }
                    }
                }
                $('#apptTableBody').append(rows)
                        document.getElementById("new_order").textContent=numbering
                        document.getElementById("shipped").textContent=shipped_numbering
                    }else{
                        showError()
                    }
                } catch (error) {
                    
                    showError
                    ('There are currently no appointments, or there is a problem.<br />' + error);
                } // error
            });

            function viewDetails(btn){
                console.log(btn.id.substring(1))
                
                window.location.replace("./ViewDetails.html"+"?orderID="+orderID);
